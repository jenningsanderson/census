<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .mapboxgl-popup {
          max-width: 400px;
          font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZWxtYXJvbiIsImEiOiJjaWZlY25lZGQ2cTJjc2trbmdiZDdjYjllIn0.Wx1n0X7aeCQyDTnK6_mrGw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 4,
    minZoom:3,
    center: [-97.559, 39.368]
});

var url = 'https://osw5bpi3jg.execute-api.us-east-1.amazonaws.com/api/result';
var source = new mapboxgl.GeoJSONSource({
    data: url
});

map.on('load', function () {
    map.addSource('results', source);
    map.addLayer({
      "id": "results-lines",
      "type": "line",
      "source": "results",
      "minzoom":3,
      "maxzoom":7,
      "paint": {
        "line-offset":-5,
        "line-width": 10,
        "line-blur":1,
        "line-color": "#990000",
        "line-opacity": .5
      }
    })
    map.addLayer({
      "id": "results-tiles",
      "type": "fill",
      "source": "results",
      "minzoom":7,
      "maxzoom":22,
      "paint": {
        "fill-color": "#990000",
        "fill-opacity": .5
        // "fill-outline-color": "#00FF00"
      }
    })
});

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['results-tiles'] });
    if (!features.length) {
        return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup()
        .setLngLat(map.unproject(e.point))
        .setHTML('<pre>' + JSON.stringify(feature.properties,null,2) + '</pre>')
        .addTo(map);
});

map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['results-tiles'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});
</script>

</body>
</html>
